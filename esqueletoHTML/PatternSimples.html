<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Layout</title>
  <style>
    /* Estilos básicos para o layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* A área principal usa flex para organizar a barra lateral e o conteúdo */
    main {
      display: flex;
      flex: 1;
    }

    nav {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
    }

    section {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cabeçalho da Página</h1>
  </header>

  <main>
    <nav>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </ul>
    </nav>

    <section>
      <h2>Conteúdo Principal</h2>
      <p>Aqui vai o conteúdo principal da página.</p>
    </section>
  </main>

  <footer>
    <p>Rodapé da Página</p>
  </footer>
</body>
</html>
