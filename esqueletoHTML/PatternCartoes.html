<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Cartões</title>
  <style>
    /* Configurações básicas */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0;
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Imagem do Produto">
    <h3>Título do Cartão</h3>
    <p>Este é um exemplo de cartão com uma imagem, título e descrição.</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Imagem do Produto">
    <h3>Outro Cartão</h3>
    <p>Aqui vai mais um exemplo de cartão usando o mesmo padrão.</p>
  </div>
</body>
</html>
