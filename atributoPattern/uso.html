<body>    
        <form>
            <input type="text" name="username" pattern="[a-zA-Z0-9]+" required title="Apenas letras e números.">

        </form>
<br>
        <form>
            <input type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}" required title="Deve conter entre 8 e 16 caracteres, incluindo pelo menos uma letra e um número.">
            <input type="submit">
        </form>
<br>        
        <form>

        </form>
<br>

<br>
