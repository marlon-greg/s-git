<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio com Pattern</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form label {
            font-size: 14px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form small {
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #888;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px; /* espa√ßo para o √≠cone */
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        form button:active {
            background-color: #004494;
        }

        form button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Nome de Usu√°rio:</label>
        <input type="text" id="username" name="username" 
               pattern="[a-zA-Z0-9]{5,12}" 
               title="O nome de usu√°rio deve ter entre 5 a 12 caracteres, apenas letras e n√∫meros." 
               required>
        <small>Use letras e n√∫meros. 5-12 caracteres.</small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Por favor, insira um email v√°lido." 
               required>
        <small>Ex: exemplo@dominio.com</small>

        <label for="senha">Senha:</label>
        <div class="password-container">
            <input type="password" id="senha" name="senha" 
                   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" 
                   title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra mai√∫scula, uma letra min√∫scula e um n√∫mero." 
                   required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <small>M√≠nimo de 8 caracteres, incluindo mai√∫scula e n√∫mero.</small>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function togglePasswordVisibility() {
            const senhaInput = document.getElementById('senha');
            const senhaType = senhaInput.getAttribute('type');
            
            if (senhaType === 'password') {
                senhaInput.setAttribute('type', 'text');
            } else {
                senhaInput.setAttribute('type', 'password');
            }
        }
    </script>
</body>
</html>
